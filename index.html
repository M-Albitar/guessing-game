<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

    <link rel="stylesheet" href="style.css">
    <title>لعبة التخمين والحظ</title>

  <body dir="rtl">

    <div class="container">
      <div id="game">
        <h1>لعبة التخمين</h1>
        <img src="dice.gif" width="70px" height="50px" alt="dice">
        <p class="head-p">خمن رقم مابين <span class="min-num"></span> و <span class="max-num"></span></p>
        <input type="number" id="guess-num">
        <input type="submit" value="أكد" id="guess-btn">
        <p id="message"></p>
        <hr>
        <p class="copy">Designed by Albitar</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
